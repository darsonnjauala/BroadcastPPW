<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title id="title">BroadCast JS</title>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <div class="padding-bottom--15" id="output">
                <span id="resultado">
                  
                </span>
              </div>
              <form id="stripe-login" action="#">
                <div class="field padding-bottom--24">
                  <label>Distancia</label>
                  <input type="text" id="distancia">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label >Tempo de Viagem</label>
                  </div>
                  <input type="text" id="tempo">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label >Combustivel</label>
                  </div>
                  <select name="combustivel" id="combustivel">
                    <option>Selecione o Combustivel</option>
                    <option value="diesel" name="diesel">Diesel</option>
                    <option value="gasolina">Gasolina</option>
                  </select>
                </div>
                <div id="btns" class="field padding-bottom--24">
                  <input type="submit" value="Executar" onclick="executar()">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js">

  </script>
</body>

</html>
